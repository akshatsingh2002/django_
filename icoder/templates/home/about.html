{% extends 'base.html' %}

{% block title %} About{% endblock title %}
{% block aboutactive %} active {% endblock aboutactive %}
{% block body %}
<div class="container my-3">
    <h3>Post HorizonCoder Admin</h3>
    <form action="/about" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="name">Post name</label>
        <input type="text" class="form-control" id="writepost" name="writepost" aria-describedby="name">
      </div>
    
      
    
      <div class="form-group">
        <label for="content">Write Post :</label>
        <textarea class="form-control" name="writecontent" id="writecontent" cols="30" rows="5"></textarea>
      </div>
    
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
 {% endblock %}
